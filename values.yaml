images:
  airflow:
    repository: innovai/airflow-custom
    tag: v1.0
    pullPolicy: Always

dags:
  persistence:
    enabled: false

  gitSync:
    enabled: true
    repo: https://github.com/asimerkut/airflow.git
    branch: main
    subPath: dags

env:
  - name: PYTHONPATH
    value: /opt/airflow/dags

airflow:
  config:
    AIRFLOW__CORE__TEST_CONNECTION: "True"
